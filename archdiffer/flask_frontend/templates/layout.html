<!doctype html>
<title>Archdiffer</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class="menu darktheme">
  <ul>
    <li><a href="{{ url_for('index') }}">Archdiffer</a></li>
    <li><a href="{{ url_for('show_plugins') }}">Plugins</a></li>
    <ul>
      {% for plugin in plugins %}
      <li><a href="{{ url_for('index') + plugin.name }}">{{ plugin.name }}</a></li>
      {% endfor %}
    </ul>
  </ul>
</div>

<div class="header lighttheme">
  <h1>Archdiffer</h1>
  <div class="metanav middletheme">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
</div>

<div class="content lighttheme">
  {% block body %}{% endblock %}
</div>
