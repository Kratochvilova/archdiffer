<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Archdiffer</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">Archdiffer</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              {% if not session.openid %}
                <a href="{{ url_for('login') }}">log in</a>
              {% else %}
                <a href="{{ url_for('logout') }}">log out</a>
              {% endif %}
            </li>
          </ul>
          {#<form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>#}
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li {% if active_page == "Comparisons" %} class="active" {% endif %}><a href="{{ url_for('index') }}">Archdiffer</a></li>
            <li {% if active_page == "Comparison Types" %} class="active" {% endif %}><a href="{{ url_for('show_comparison_types') }}">Comparison Types</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            {% for type in comparison_types %}
              <li><a href="{{ url_for('index') + type.name }}"><b>{{ type.name }}</b></a></li>
            {% endfor %}
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {% block title %}{% endblock %}
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>

  </body>
</html>
