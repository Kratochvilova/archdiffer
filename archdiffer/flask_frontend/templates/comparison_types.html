<table class="table table-striped">
  <thead>
    <tr>
      <th>Comparison Type</th>
      <th>ID</th>
    </tr>
  </thead>
  <tbody>
    {% for name, id in comparison_types.items() %}
    <tr>
      <td><a href="{{ url_for('index') + name }}">{{ name }}</a></td>
      <td><a href="{{ url_for('index') + name }}">{{ id }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
