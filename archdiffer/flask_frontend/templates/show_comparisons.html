{% extends "layout.html" %}
{% block body %}
  <div class=all_comparisons>
    <table>
      <tr>
        <th>ID</th>
	<th>Time</th>
        <th>Comparison Type</th>
      </tr>
      {% for id, comp in comparisons.items() %}
      <tr>
        <td><a href="{{ url_for(comp['type']['name'] + '.show_differences', id_comp=id) }}">{{ id }}</a></td>
	<td>{{ comp['time'] }}</td>
        <td><a href="{{ url_for('index') + comp['type']['name'] }}">{{ comp['type']['name'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
