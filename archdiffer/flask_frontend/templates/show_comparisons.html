{% extends "layout.html" %}
{% block body %}
  <div class=all_comparisons>
    <table>
      <tr>
        <th>ID</th>
        <th>Module</th>
      </tr>
      {% for comp in comparisons %}
      <tr>
        <td><a href="{{ url_for(comp.plugin + '.show_differences', id_comp=comp.id) }}">{{ comp.id }}</a></td>
        <td><a href="{{ url_for('index') + comp.plugin }}">{{ comp.plugin }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
