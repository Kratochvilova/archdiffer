{% extends "layout.html" %}
{% block body %}
  <ul class=all_comparisons>
	<table>
	<tr>
		<th>ID</th>
		<th>Module</th>
	</tr>
	{% for comp in comparisons %}
	<tr>
		<td><a href="{{ url_for('rpmdiff.show_differences', id_comp=comp.id) }}">{{ comp.id }}</a></td>
		<td><a href="{{ url_for('rpmdiff.show_comparisons') }}">{{ comp.module }}</td>
	</tr>
	{% else %}
    <li><em>Unbelievable.  No entries here so far</em>
	{% endfor %}
	</table>
  </ul>
{% endblock %}
