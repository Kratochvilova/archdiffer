{% extends "layout.html" %}
{% block body %}
  <h2 class="sub-header">Create Profile</h2>
  <p>
    Hey! This is the first time you signed in on this website. In
    order to proceed we need a couple of more information from you:
  </p>
  <form action="" method="post">
    <fieldset>
      <div class="form-group">
        <label for="name">Name:</label><br>
        <input type="text" name="name" size=30 value="{{ request.values.name }}">
      </div>
      <div class="form-group">
        <label for="email">E-Mail:</label><br>
        <input type="text" name="email" size=30 value="{{ request.values.email }}">
      </div>
      <input type="hidden" name="next" value="{{ next }}">
    </fieldset>
    <button type="submit" class="btn btn-default">Create profile</button>
  </form>
  <p>If you don't want to proceed, you can <a href="{{ url_for('logout')}}">sign out</a> again.</p>
{% endblock %}
