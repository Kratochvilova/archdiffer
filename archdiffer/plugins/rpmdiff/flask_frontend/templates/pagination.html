<div class="center">
  <div class="pagination">

    {% if items_count>limit %}

      <a {% if offset == 0 %} class="disables" 
         {% elif offset <= limit %} href="{{ url_for(endpoint, limit=limit, offset=0, **arguments) }}"
         {% else %}href="{{ url_for(endpoint, limit=limit, offset=offset-limit, **arguments) }}"  {% endif %}>&laquo;</a>

      {% for i in range((items_count-1)//limit+1) %}
      <a {% if offset == i*limit %} class="active" {% endif %} href="{{ url_for(endpoint, limit=limit, offset=i*limit, **arguments) }}">{{ i+1 }}</a>
      {% endfor %}

      <a {% if items_count-limit <= offset %} class="disables" 
         {% else %}href="{{ url_for(endpoint, limit=limit, offset=offset+limit, **arguments) }}"  {% endif %}>&raquo;</a>

    {% endif %}

  </div>
</div>
