{% for id, comp in comparisons.items() %}
  <a href="{{ url_for('rpmdiff.show_group', id=id) }}"><h3>Group {{ id }}</h3></a>
  <p>{{ comp['time'] }}</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Pkg 1</th>
        <th>Pkg 2</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      {% for rpm_comp in comp['comparisons'] %}
        <tr>
          <td>
            <form class="btn-group" action="{{ url_for('rpmdiff.show_differences', id=rpm_comp['id']) }}" method="get">
              <button type="submit" class="btn btn-primary">{{ rpm_comp['id'] }}</button>
            </form>
          </td>
          <td><a href="{{ url_for('rpmdiff.show_package', id=rpm_comp['pkg1']['id']) }}">{{ rpm_comp['pkg1']['filename'] }}</a></td>
          <td><a href="{{ url_for('rpmdiff.show_package', id=rpm_comp['pkg1']['id']) }}">{{ rpm_comp['pkg2']['filename'] }}</a></td>
          <td>{{ rpm_comp['state'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endfor %}
