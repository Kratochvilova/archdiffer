<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Arch</th>
      <th>Epoch</th>
      <th>Version</th>
      <th>Release</th>
      <th>Repo path</th>
    </tr>
  </thead>
  <tbody>
    {% for pkg in pkgs %}
      <tr>
        <td><a href="{{ url_for('rpmdiff.show_package', id=pkg['id']) }}">{{ pkg['id'] }}</a></td>
        <td><a href="{{ url_for('rpmdiff.show_packages_name', name=pkg['name']) }}">{{ pkg['name'] }}</a></td>
        <td>{{ pkg['arch'] }}</td>
        <td>{{ pkg['epoch'] }}</td>
        <td>{{ pkg['version'] }}</td>
        <td>{{ pkg['release'] }}</td>
        <td><a href="{{ pkg['repo']['path'] }}">{{ pkg['repo']['path'] }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
