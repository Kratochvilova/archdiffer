<!doctype html>
<title>Rpmdiff</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

<div class="nav darktheme">
  <ul class=menulist>
    <li class=menuitem><a href="{{ url_for('index') }}">Archdiffer</a></li>
    <li class=menuitem><a href="{{ url_for('show_plugins') }}">Plugins</a></li>
    <li class=menuitem><a href="{{ url_for('rpmdiff.show_comparisons') }}">Rpmdiff</a></li>
    <li class=menuitem><a href="{{ url_for('rpmdiff.show_packages') }}">Packages</a></li>
    <li class=menuitem><a href="{{ url_for('rpmdiff.show_repositories') }}">Repositories</a></li>
  </ul>
</div>

<div class="header lighttheme">
  <h1>Archdiffer</h1>
  <h2>Rpmdiff</h2>
  <div class="metanav middletheme">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
  </div>
</div>

<div class="content lighttheme">
  {% block body %}{% endblock %}
</div>
