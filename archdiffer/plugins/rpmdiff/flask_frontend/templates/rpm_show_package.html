{% extends "rpm_layout.html" %}
{% block body %}
{% for id, pkg in pkg.items() %}
  <ul class=package>
	<table>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Epoch</th>
		<th>Version</th>
		<th>Release</th>
		<th>Repo ID</th>
	</tr>
	<tr>
		<td>{{ id }}</a></td>
		<td>{{ pkg['name'] }}</td>
		<td>{{ pkg['epoch'] }}</td>
		<td>{{ pkg['version'] }}</td>
		<td>{{ pkg['release'] }}</td>
		<td><a href="{{ url_for('rpmdiff.show_repository', repo_id=pkg['repo']['id']) }}">{{ pkg['repo']['path'] }}</td>
	</tr>
	</table>
  </ul>
{% endfor %}
{% endblock %}
