{% extends "rpm_layout.html" %}
{% block body %}
  <ul class=packages>
	<table>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Epoch</th>
		<th>Version</th>
		<th>Release</th>
		<th>Repo path</th>
	</tr>
	{% for id, pkg in pkgs.items() %}
	<tr>
		<td><a href="{{ url_for('rpmdiff.show_package', pkg_id=id) }}">{{ id }}</a></td>
		<td>{{ pkg['name'] }}</td>
		<td>{{ pkg['epoch'] }}</td>
		<td>{{ pkg['version'] }}</td>
		<td>{{ pkg['release'] }}</td>
		<td><a href="{{ pkg['repo']['path'] }}">{{ pkg['repo']['path'] }}</a></td>
	</tr>
	{% endfor %}
	</table>	
  </ul>
{% endblock %}
