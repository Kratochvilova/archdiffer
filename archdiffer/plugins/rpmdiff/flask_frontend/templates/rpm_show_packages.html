{% extends "rpm_layout.html" %}
{% block body %}
  <ul class=packages>
	<table>
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Epoch</th>
		<th>Version</th>
		<th>Release</th>
		<th>Repo ID</th>
	</tr>
	{% for pkg in pkgs %}
	<tr>
		<td>{{ pkg.id }}</a></td>
		<td>{{ pkg.name }}</td>
		<td>{{ pkg.epoch }}</td>
		<td>{{ pkg.version }}</td>
		<td>{{ pkg.release }}</td>
		<td><a href="{{ url_for('rpmdiff.show_repository', repo_id=pkg.id_repo) }}">{{ pkg.rpm_repository.path }}</td>
	</tr>
	{% endfor %}
	</table>	
  </ul>
{% endblock %}
