{% extends "rpm_layout.html" %}
{% block body %}
  <ul class=differences>
	<table>
	<tr>
		<th>ID</th>
		<th>Comparison</th>
		<th>Data</th>
		<th>Type</th>
		<th>Diff</th>
	</tr>
	{% for diff in differences %}
	<tr>
		<td>{{ diff.id }}</td>
		<td>{{ diff.id_comp }}</td>
		<td>{{ diff.pkg }}</td>
		<td>{{ diff.diff_type }}</td>
		<td>{{ diff.diff }}</td>
	</tr>
	{% endfor %}
	</table>
  </ul>
  <a href="{{ url_for('rpmdiff.show_comparisons') }}">Go back</a>
{% endblock %}
