<div class="form">
  {% if session.openid %}
    <form action="{{ url_for('rpmdiff.add_entry') }}" method="post" class="add-entry">
        <div class="wrapper">
          <div class="left">
            <fieldset class="package1">
              <legend>First RPM package</legend>
              <ul>
                <li>
                  <label for="name1">Name: </label><br>
                  <input id="name1" name="name1" type="text" />
                </li>
                <li>
                  <label for="arch1">Arch: </label><br>
                  <input id="arch1" name="arch1" type="text" />
                </li>
                <li>
                  <label for="epoch1">Epoch: </label><br>
                  <input id="epoch1" name="epoch1" type="text" />
                </li>
                <li>
                  <label for="version1">Version: </label><br>
                  <input id="version1" name="version1" type="text" />
                </li>
                <li>
                  <label for="release1">Release: </label><br>
                  <input id="release1" name="release1" type="text" />
                </li>
                <li>
                  <label for="repo1">Repository: </label><br>
                  <input id="repo1" name="repo1" type="text" />
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="right">
            <fieldset class="package2">
              <legend>Second RPM package</legend>
              <ul>
                <li>
                  <label for="name2">Name: </label><br>
                  <input id="name2" name="name2" type="text" />
                </li>
                <li>
                  <label for="arch2">Arch: </label><br>
                  <input id="arch2" name="arch2" type="text" />
                </li>
                <li>
                  <label for="epoch2">Epoch: </label><br>
                  <input id="epoch2" name="epoch2" type="text" />
                </li>
                <li>
                  <label for="version2">Version: </label><br>
                  <input id="version2" name="version2" type="text" />
                </li>
                <li>
                  <label for="release2">Release: </label><br>
                  <input id="release2" name="release2" type="text" />
                </li>
                <li>
                  <label for="repo2">Repository: </label><br>
                  <input id="repo2" name="repo2" type="text" />
                </li>
              </ul>
            </fieldset>
          </div>
        </div>

        <input class="submit" type="submit" value="Submit" />

    </form>
  {% endif %}
</div>
