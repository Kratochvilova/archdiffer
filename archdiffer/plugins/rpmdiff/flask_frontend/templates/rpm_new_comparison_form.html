<div class="form-horizontal">
  {% if session.openid %}
    <form action="{{ url_for('rpmdiff.add_entry') }}" method="post" class="add-entry">
      <div class="row">
        <div class="col-sm-6 from-group">
          <fieldset class="package1">
            <legend>First RPM package</legend>
            <div class="form-group">
              <label class="control-label col-sm-2" for="name1">Name: </label>
              <div class="col-sm-10">
                <input class="form-control" id="name1" name="name1" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="arch1">Arch: </label>
              <div class="col-sm-10">
                <input class="form-control" id="arch1" name="arch1" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="epoch1">Epoch: </label>
              <div class="col-sm-10">
                <input class="form-control" id="epoch1" name="epoch1" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="version1">Version: </label>
              <div class="col-sm-10">
                <input class="form-control" id="version1" name="version1" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="release1">Release: </label>
              <div class="col-sm-10">
                <input class="form-control" id="release1" name="release1" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="repo1">Repository: </label>
              <div class="col-sm-10">
                <input class="form-control" id="repo1" name="repo1" type="text" />
              </div>
            </div>
          </fieldset>
        </div>

        <div class="col-sm-6 from-group">
          <fieldset class="package2">
            <legend>Second RPM package</legend>
            <div class="form-group">
              <label class="control-label col-sm-2" for="name2">Name: </label>
              <div class="col-sm-10">
                <input class="form-control" id="name2" name="name2" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="arch2">Arch: </label>
              <div class="col-sm-10">
                <input class="form-control" id="arch2" name="arch2" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="epoch2">Epoch: </label>
              <div class="col-sm-10">
                <input class="form-control" id="epoch2" name="epoch2" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="version2">Version: </label>
              <div class="col-sm-10">
                <input class="form-control" id="version2" name="version2" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="release2">Release: </label>
              <div class="col-sm-10">
                <input class="form-control" id="release2" name="release2" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="repo2">Repository: </label>
              <div class="col-sm-10">
                <input class="form-control" id="repo2" name="repo2" type="text" />
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>

    </form>
  {% endif %}
</div>
